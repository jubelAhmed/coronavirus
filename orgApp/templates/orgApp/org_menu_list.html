{% if organisation_list %}
{% for org in organisation_list %}
<a href="/org/orgadmin/orgprofile/{{org.pk}}" class="list-group-item list-group-item-action bg-dark text-white menu-{{ forloop.counter }} " >
    <span class="menu-collapsed ">{{org.name}}</span>
</a>
{% endfor %}
{% else %}

<a href="/org/orgadmin/reg/" class="list-group-item list-group-item-action bg-danger text-white  " >
    <span class="menu-collapsed ">প্রতিষ্ঠান তৈরী করুণ</span>
</a>
{% endif %}
